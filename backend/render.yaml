services:
  - type: web
    name: syllabus-connect-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FRONTEND_URL
        sync: false
      - key: GOOGLE_CLOUD_PROJECT
        sync: false
      - key: VERTEX_AI_LOCATION
        sync: false
      - key: VERTEX_AI_MODEL
        sync: false
      - key: FIREBASE_CREDENTIALS_JSON
        sync: false
      - key: FIREBASE_STORAGE_BUCKET
        sync: false
      - key: BACKEND_URL
        sync: false
